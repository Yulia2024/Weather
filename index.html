<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="h1">What the weather's like today?</h1>
    <hr />

    <div>
      <form>
        <input type="text" id="text" placeholder="Type a city in..." />
        <input type="submit" class="submit" />
      </form>
      <h2 class="time"></h2>
      <strong><p id="currentCity"></p></strong>
      <p id="currentTemp"></p>
      <p id="currentWind"></p>
      <p id="currentHumidity"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
